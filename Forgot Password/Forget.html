<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial scale=1.0">
    <title>Forgot password | Mindphix</title>
    <link rel="stylesheet" href="style03.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>

<body>
    <div class="wrapper">
        <form action="">
            <h1>Forgot Password</h1>
            <p class="para">Enetr your credentials below and click Send. an e-mail with link to a page where you can reset your password will be sent. Note that the e-mail might take few minutes to reach you inbox. </p>
            
            <div class="input-box">
                <input type="text" placeholder="Enter your email" required>
                <i class='bx bx-envelope'></i>
            </div>

            <button type="submit" class="btn">Send</button>
        </form>
    </div>    
</body>
</html>
