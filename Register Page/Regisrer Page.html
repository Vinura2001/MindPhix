<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial scale=1.0">
    <title>Register From| Mindphix</title>
    <link rel="stylesheet" href="style02.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="wrapper">
        <form action="" name="Formfill" onsubmit="return validation()">
            <h1>Register</h1>
            <p id="result"></p>
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="email" name="Email" placeholder="Email Address" required>
                <i class='bx bx-envelope'></i>
            </div>
            <div class="input-box">
                <input type="password" name="Password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" name="CPassword" placeholder="Confirm Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="confirm-login">
                <label><input type="checkbox"> I'm not a robot</label>
            </div>
            
            <button type="submit" class="btn" onclick="validation()" value="Register">Submit</button>

            <div class="login-link">
                <p>Already have an account<a href="Login Page.html"> Login</a>

                </p>
            </div>
        </form>
        <div class="popup" id="popup">
            <ion-icon name="checkmark-circle-outline"></ion-icon>
            <h2>Thank you</h2>
            <p>Your Registration is Sucessfull !!</p>
            <a href="Login Page.html"><button onclick="CloseSlide()">OK</button></a>
        </div>
    </div>
<script src="Index.js"></script>    
</body>
</html>
