<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>MindPhix</title>
    <link rel="stylesheet" href="chat_interface.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <!-- Side menu start -->
    <div class="SideBar">
        <div class="NewChatBar">
            <div class="logo"></div>
            <img class="logo-image" src="/Figures/HalfLogo.png"></div>
            <p class="new-chat-text">New Chat</p>
            <img class="new-chat-logo"src="/Figures/image 1.png">
            <p class="previous-session-text">Previous Sessions</p>
            <div class="session">
              <p class="session-text">Session 3</p>
            </div>
            <div class="session">
              <p class="session-text">Session 2</p>
            </div>
            <div class="session">
              <p class="session-text">Session 1</p>
            </div>

            <a href = "Chat Home.html">
               <button class="exit-button">
                <img class="exit-icon" src="/Figures/image 2.png">
                <p class="exit-text">Exit</p>
              </button>
            </a>
            <div class="user-profile">
              <div class="user-profile-circle">
                <img class = "user-profile-icon" src="/Figures/image 3.png">
              </div>
              <p class="user-name-text">Steven Watson</p>
            </div>  
    </div>     
    </div>
    <div class="text-box-container">
    <input type="text" id="message-box" name="message-box">
    <div class="send-button-circle">
      <img class="send-icon" src="/Figures/send-message_3682321 1.png">
    </div>
    </div>
