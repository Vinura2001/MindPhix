<!DOCTYPE html>
<html lang="en">
    
    <head>
        <meta charset="utf-8">
        <title>User Profile</title>
        <link rel="icon" href="Figures/TitleLogo.png" type="image/png">
        <link rel="stylesheet" href="UserProfile.css">
    </head>

    <body>

        <!-- Side menu start -->
        <div class="SideBar">
            <!-- top logo -->
            <img class="Logo" src="Figures/HalfLogo.png" alt="Logo">
            <div class="LogoName">MindPhix</div>

            <!-- option 1 -->
            <a href="">
                <div class="Dashboard_Option_Container">
                    <img class="DashboardIcon_Black" src="Figures/DashboardIcon_Black.png" alt="DashboardIcon">
                    <img class="DashboardIcon_White" src="Figures/DashboardIcon_White.png" alt="DashboardIcon">
                    <div class="SideBar_Item1">Dashboard</div>
                </div>
            </a>

            <!-- option 2 -->
            <a href="">
                <div class="Profile_Option_Container">
                    <img class="UserIcon_Black" src="Figures/UserIcon_Black.png" alt="UserIcon">
                    <img class="UserIcon_White" src="Figures/UserIcon_White.png" alt="UserIcon">
                    <div class="SideBar_Item2">Profile</div>
                </div>
            </a>

            <!-- option 3 -->
            <a href="">
                <div class="Progress_Option_Container">
                    <img class="Chart_Line_Black" src="Figures/Chart_Line_Black.png" alt="Chart_Line_Black">
                    <img class="Chart_Line_White" src="Figures/Chart_Line_White.png" alt="Chart_Line_White">
                    <div class="SideBar_Item3">Progress Report</div>
                </div>
            </a>

            <!-- option 4 -->
            <a href="">
                <div class="Chat_Option_Container">
                    <img class="MessageIcon_Black" src="Figures/MessageIcon_Black.png" alt="ChatIcon">
                    <img class="MessageIcon_White" src="Figures/MessageIcon_White.png" alt="ChatIcon">
                    <div class="SideBar_Item4">Chat</div>
                </div>
            </a>

            <!--Log out option-->
            <a href="">
                <div>
                    <img class="LogoutIcon" src="Figures/LogoutIcon.png" alt="SignOutIcon">
                    <div class="SignOutText">Sign Out</div>
                </div> 
            </a>

        </div>
        <!-- Side menu end -->


        <!--User Profile content Start-->

        <h1 class="Topic">User Profile</h1>

        <div class="TopBox">
            <img class="TopBox_Image" src="Figures/UserProfileTopBoxImage.png" alt="TopBox_Image">
            <div class="Name">Steven Watson</div>

            <div class="TopBoxUserImage">
                <img class="UserImage_TopBox" src="Figures/UserImage_TopBox.png" alt="UserImage">
            </div>

            <button class="EditCoverPhoto_Button">Edit Cover Photo</button>
            <button class="EditProfile_Button">Edit Profile</button>

        </div>

        <!--Personal Information Start-->
        <div class="PersonalInformationBox">
            <div class="PersonalInformation_Topic">Personal Information</div>

            <div class="FirstName_heading">First Name</div>
            <div class="FirstName">Steven</div>

            <div class="LastName_heading">Last Name</div>
            <div class="LastName">Watson</div>

            <div class="UserName_heading">User Name</div>
            <div class="UserName">StevenWatson</div>

            <div class="DOB_heading">Date of Birth</div>
            <div class="DOB">1999/05/10</div>

            <div class="Gender_heading">Gender</div>
            <div class="Gender">Male</div>

            <div class="EmailAddress_heading">Email Address</div>
            <div class="EmailAddress">stevenwatson99@gmail.com</div>

            <div class="PhoneNumber_heading">Phone Number</div>
            <div class="PhoneNumber">+94 770975126</div>

            <div class="Status_heading">Status</div>
            <div class="Status">Active</div>
        </div>


        
    </body>
</html>
