<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,intial scale=1.0">
    <title>Login From IN HTML and CSS | Mindphix</title>
    <link rel="stylesheet" href="style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

</head>

<body>
    <div class="wrapper">
        <form action=""name="Formfill" onsubmit="return validation()">
            <h1>Login</h1>
            <p id="result"></p>
            <div class="input-box">
                <input type="text" name="Username" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" name="Password" placeholder="Password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox"> Remember me</label>
                <a href="Forget.html">Forgot Password ?</a>
            </div>

            <button type="submit" class="btn" onclick="validation()" value="Register">Login</button>

            <div class="register-link">
                <p>Don't have an account? <a href="Regisrer Page.html">Register</a>

                </p>
            </div>
        </form>
    </div>    
    <script src="Index02.js"></script>
</body>
</html>
